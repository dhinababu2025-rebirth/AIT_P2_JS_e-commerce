<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    <title>eCommerce</title>
    <link rel="icon" href="./images/logo-eCom.png" type="image/png">
</head>
<body>
<header id="main-header" class="fixed top-0 left-0 w-full z-50 flex justify-between p-4 bg-white transition-transform duration-300">
    <div>
        <a href="./index.html" class="header-items font-extrabold text-2xl">eCommerce</a>
    </div>
    <nav>
        <a href="./index.html" id="home-link" class="header-items">Home</a>
        <a href="#latest-products" id="products-link" class="header-items">Products</a>
        <a href="#" id="about-link" class="header-items">About</a>
        <a href="#" id="contact-link" class="header-items">Contact</a>
    </nav>
    <div>
        <a href="" class="header-items border rounded-md"><i class="fa-solid fa-user"></i> <span class="max-md:hidden max-sm:hidden"> Login</span></a>
        <a href="" class="header-items border rounded-md"><i class="fa-solid fa-user-plus"></i> <span class="max-md:hidden max-sm:hidden"> Register</span></a>
        <a href="" class="header-items border rounded-md"><i class="fa-solid fa-cart-shopping"></i> <span class="max-md:hidden max-sm:hidden"> Cart </span>(<span id="products-in-cart">0</span>)</a>
    </div>
</header>
<main class=" bg-white">
<!-- Banner Section -->
<section class="banner p-4 max-w-full">
    <img src="./images/main.png.jpg" class="w-full rounded-md relative" alt="">
    <div class="absolute top-1/2 left-1/12 max-md:top-44">
        <h1 class="text-4xl font-extrabold text-amber-50 max-md:text-2xl max-sm:text-base">Best Deals</h1>
        <p class="text-2xl font-semibold text-amber-50 max-md:text-xl max-sm:text-xs">Latest and Trending Collections</p>
    </div>
</section>

<!-- Title : Latest Products -->
<div id="latest-products" class="border-b w-10/12 border-b-neutral-300 place-self-center mt-8 mb-12 pt-4 pb-4 max-sm:mb-0 max-sm:mt-0">
    <p id="products-title" class="text-5xl text-center max-sm:text-2xl max-sm:font-bold">Latest Products</p>
</div>
<!-- Product Navigation -->
<section class="sticky top-0 bg-white bottom-shade">
    <div class="flex justify-center max-sm:overflow-x-scroll max-sm:justify-start max-sm:max-h-16">
        <button id="all-products" class="product-categories">All</button>
        <button id="mens-products" class="product-categories">Men's Clothing</button>
        <button id="womens-products" class="product-categories">Women's Clothing</button>
        <button id="jewelery-products" class="product-categories">Jewelery</button>
        <button id="electronic-products" class="product-categories">Electronics</button>
    </div>
</section>

<!-- Products from store API -->
<section>
<template id="product-card-template" class="w-fit h-fit">
  <div class="product-card border shadow-lg border-gray-300 rounded-md m-4 max-w-72 min-w-72 max-h-96 min-h-96 justify-self-center">
    <img class="product-img p-1 w-auto min-h-7/12 max-h-7/12 justify-self-center" src="" alt="">
    <h3 class="product-title w-auto max-h-7 overflow-hidden font-bold text-center"></h3>
    <p class="product-description w-auto max-h-13 overflow-hidden text-center"></p>
    <p class="product-price font-semibold py-1 w-auto h-1/12 text-center align-middle border-y border-gray-300"></p>
    <div class="flex justify-center align-middle gap-4 py-1 w-auto">
        <button class="details-btn p-1 border rounded-md bg-black text-white font-bold hover:bg-slate-400 hover:text-green-950 hover:cursor-pointer">Details</button>
        <button class="add-cart-btn p-1 border rounded-md bg-black text-white font-bold hover:bg-slate-400 hover:text-green-950 hover:cursor-pointer">Add to Cart</button>
    </div>
  </div>
</template>

    <div id="card-container" class="grid justify-evenly grid-cols-3 max-sm:grid-cols-1 max-md:grid-cols-2"></div>

</section>
</main>
<!-- <footer class="bg-green-500 h-96">

</footer> -->
<script src="https://kit.fontawesome.com/d314a677b2.js" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>

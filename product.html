</div>

<main class=" bg-white">

<!-- Title : Latest Products -->
<div id="latest-products" class="border-b w-10/12 border-b-neutral-300 place-self-center mt-16 pt-4 pb-4 max-sm:mb-0 max-sm:mt-0">
    <p id="products-title" class="text-5xl text-center max-sm:text-2xl max-sm:font-bold">Products</p>
</div>
<!-- Product Navigation -->
<section id="product-navigation" class="sticky top-16 max-sm:top-20 bg-white mb-8 bottom-shade transition-transform duration-300 ease-in-out">
    <div class="flex justify-center max-sm:overflow-x-scroll max-sm:justify-start max-sm:max-h-16">
        <button id="all-products" class="product-categories">All</button>
        <button id="mens-products" class="product-categories">Men's Clothing</button>
        <button id="womens-products" class="product-categories">Women's Clothing</button>
        <button id="jewelery-products" class="product-categories">Jewelery</button>
        <button id="electronic-products" class="product-categories">Electronics</button>
    </div>
</section>

<!-- Products from store API -->
<section>
<template id="product-card-template" class="w-fit h-fit">
  <div class="product-card border shadow-lg border-gray-300 rounded-md m-4 min-w-1/4 max-h-96 min-h-96 justify-self-center">
    <img class="product-img p-1 w-auto min-h-7/12 max-h-7/12 justify-self-center" src="" alt="">
    <h3 class="product-title w-auto max-h-7 overflow-hidden font-bold text-center"></h3>
    <p class="product-description w-auto max-h-13 overflow-hidden text-center"></p>
    <div class="font-semibold flex justify-evenly py-1 w-auto h-1/12 text-center align-middle border-y border-gray-300">
        <div class="flex justify-between">
            <p class="count-units text-gray-500"></p>     <!-- "0 * " -->
            <p class="multiply-symbol px-2 text-l text-gray-500"></p>
        </div>
        <p class="product-price font-bold"></p>
        <p class="sub-total text-gray-500"></p>       <!-- "$ 0" -->
    </div>
    <div class="flex justify-center align-middle gap-4 py-1 w-auto">
        <button class="details-btn p-1 border rounded-md bg-black text-white font-bold hover:bg-slate-400 hover:text-green-950 hover:cursor-pointer">
            Details
        </button>
        <button class="add-cart-btn p-1 border rounded-md bg-black text-white font-bold hover:bg-slate-400 hover:text-green-950 hover:cursor-pointer">
            Add to Cart
        </button>
        <div hidden class="count-units-container flex justify-around items-center max-sm:order-2">
            <button class="decrease-product-quantity bg-amber-700 hover:bg-amber-950 rounded-md text-white px-2 h-fit text-center text-xl">-</button>
            <p class="count-units-input font-bold text-2xl mx-1 my-0">0</p>
            <button class="increase-product-quantity bg-cyan-700 hover:bg-lime-950 rounded-md text-white px-1 h-fit text-xl">+</button>
        </div>
    </div>
<!-- hidden data for easy search of products: NOT NEEDED, instead use card.querySelector(".add-cart-btn").categoryValue = id;
 -->
<!-- <p class="product-id hidden"></p> -->
  </div>
</template>

    <div id="card-container" class="card-container mt-24 grid justify-evenly grid-cols-3 max-sm:grid-cols-1 max-md:grid-cols-2">
        
    </div>

</section>
</main>
